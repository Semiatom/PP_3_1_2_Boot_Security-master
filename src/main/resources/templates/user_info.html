<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>User's Table</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
</head>
<body>


<header>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand">
                <b><span class="align-middle" th:text="${user.username}"></span></b>
                <span class="align-middle">with roles:</span>
                <span class="align-middle" th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
            </a>
            <ul class="navbar-nav px-4">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</header>


<div class="container-fluid">
    <div class="row">


        <div class="col-lg-2  min-vh-100">

            <ul class="nav nav-pills flex-column">

                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/user}">User</a>
                    </li>

            </ul>
        </div>

        <div class="col-10 p-3 bg-light min-vh-100">


            <div class="container-fluid ">
                <div class="row">
                    <div class="card-header border">
                        <h5>About user</h5>
                    </div>
                    <div class="col-12 bg-light border">

                        <div class="container-fluid p-3">
                            <div class="row">
                                <div class="col-12 p-3">

                                    <table class=" table table-striped">
                                        <tbody>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Username</th>
                                            <th>Roles</th>

                                        </tr>

                                        <tr>
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.surname}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td><a th:each="role : ${user.roles}" th:text="${role}+ ' '"></a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div sec:authorize="hasRole('ROLE_ADMIN')">Text visible to admin.</div>


</body>
</html>
