<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<title>New User</title>

</head>

<body>
<h1> New User</h1>

<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
    <label for="name"> Name</label>
    <input type="text" th:field="*{name}" id="name" name="name" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="surname"> Surname</label>
    <input type="text" id="surname" th:field="*{surname}" name="surname"/>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br>
    <label for="age"> Age</label>
    <input type="number" step="1" min="1" max="150" value="30" id="age" name="age"/>
    <br>
    <label for="username"> Username</label>
    <input type="text" th:field="*{username}" id="username" name="username"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
    <br>
    <label for="password"> Password</label>
    <input type="text" id="password" th:field="*{password}" name="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{surname}">Password error</div>
    <br>
    <label for="roles">Roles</label>
    <input type="checkbox" name="roles" id="roles"
           th:each="role : ${allRoles}"
           th:text="${role.name}"
           th:value="${role.id}"
           th:field="*{roles}"
    />
    <br>
    <input type="submit" value="Create user"/>
</form>

<br>
<a href="#" th:href="@{/logout}">Log Out</a>
