<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>



</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <b><span class="align-middle" th:text="${currentUser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:each="role : ${currentUser.roles}" th:text="${role} + ' '"></span>
        </a>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light">

            <h1>Admin panel</h1>

            <br>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>

                        <tr th:each="u : ${allUsers}">
                            <td th:text="${u.id}">ID</td>
                            <td th:text="${u.name}">Name</td>
                            <td th:text="${u.surname}">Surname</td>
                            <td th:text="${u.age}">Age</td>
                            <td th:text="${u.username}">Username</td>
                            <td><a th:each="role : ${u.roles}" th:text="${role}+ ' '"></a></td>
                            <td><a th:href="@{/admin/getOneByUsername/(username=${u.username})}"  class="btn btn-primary editBtn" >Edit</a> </td>
                            <td><a th:href="@{/admin/getOneByUsername/(username=${u.username})}"   class="btn btn-danger deleteBtn" >Delete</a> </td>
                            <td><a th:href="@{'/admin/delete/' + ${u.id}}" class="btn btn-danger">Delete</a></td>
<!--                            th:attrappend="id=${user.id}"-->
                        </tr>
                        </tbody>


                        <br><br>
                    </table>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h5>Add new user</h5>
                    <div class="row align-items-start">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <div class="col align-self-center">
                                <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                                    <div class="mb-3 text-center ">
                                        <label for="first_name" class="h6 form-label">First name</label>
                                        <input type="text" class="form-control" id="first_name" th:field="*{name}"
                                               name="name">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="last_name" class="h6 form-label ">Last name</label>
                                        <input type="text" class="form-control" th:field="*{surname}"
                                               id="last_name">
                                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="age" class="h6 form-label">Age</label>
                                        <input type="text" class="form-control" th:field="*{age}" id="age">
                                        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="username" class="h6 form-label">Username</label>
                                        <input type="text" class="form-control" th:field="*{username}"
                                               id="username">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="password" class="h6 form-label">Password</label>
                                        <input type="text" class="form-control" th:field="*{password}"
                                               id="password">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="roles" class="h6 form-label">Roles</label>
                                        <select class="form-select" name="roles" id="roles">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name.replace('ROLE_','')}"/>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-row text-center">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success ">Add new user</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="myFormUpdate">
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-6 offset-md-3">
                                <form th:action="@{/admin/edit}" method="POST">

                                    <div class="mb-3 text-center h6">
                                        <label for="editId" class="col-form-label">ID</label>
                                        <input type="text" class="form-control" id="editId" name ="Id" readonly="readonly">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editFirstName" class="col-form-label">First name</label>
                                        <input type="text" class="form-control" id="editFirstName" name ="name">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editLasName" class="col-form-label">Last name</label>
                                        <input type="text" class="form-control" id="editLasName" name ="surname">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editAge" class="col-form-label">Age</label>
                                        <input type="text" class="form-control" id="editAge" name ="age">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editAge" class="col-form-label">Username</label>
                                        <input type="text" class="form-control" id="editUsername" name ="username">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editPassword" class="col-form-label">Password</label>
                                        <input type="text" class="form-control" id="editPassword" name ="password">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editRole" class="col-form-label">Role</label>
                                        <select class="form-select" multiple aria-label="multiple select example" size="2" name="roles" id="editRole">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name.replace('ROLE_','')}"/>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="myFormDelete">
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-6 offset-md-3">
                                <form th:action="@{/admin/delete}" th:method="get" th:object="${user}">
                                    <div class="mb-3 text-center h6">
                                        <label for="editId" class="col-form-label">ID</label>
                                        <input type="text" class="form-control" id="deleteId" name ="Id" readonly="readonly">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editFirstName" class="col-form-label">First name</label>
                                        <input type="text" class="form-control" id="deleteFirstName" name ="name" readonly="readonly">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editLasName" class="col-form-label">Last name</label>
                                        <input type="text" class="form-control" id="deleteLasName" name ="surname" readonly="readonly">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editAge" class="col-form-label">Age</label>
                                        <input type="text" class="form-control" id="deleteAge" name ="age" readonly="readonly">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editAge" class="col-form-label">Username</label>
                                        <input type="text" class="form-control" id="deleteUsername" name ="username" readonly="readonly">
                                    </div>


                                    <div class="mb-3 text-center h6">
                                        <label for="deleteRole" class="col-form-label">Role</label>
                                        <select class="form-select" multiple aria-label="multiple select example" size="2" name="roles" id="deleteRole" readonly="readonly">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name.replace('ROLE_','')}"/>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-danger" data-dismiss="modal">Delete</button>
                                        <a th:href="@{'/admin/delete/'+ ${user.getId()}}" class="btn btn-danger">Delete2 </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{main.js}" src="../static/main.js" > </script>

</body>


</html>
