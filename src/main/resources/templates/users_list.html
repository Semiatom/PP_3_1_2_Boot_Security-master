<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<h1>Users</h1>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Users table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/admin/add">New User</a>
    </li>
</ul>
<table class="table table-striped">
    <tbody>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Username</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr th:each="u : ${allUsers}">
        <td th:text="${u.id}">Name</td>
        <td th:text="${u.name}">Name</td>
        <td th:text="${u.surname}">Surname</td>
        <td th:text="${u.age}">Age</td>
        <td th:text="${u.username}">Username</td>
        <td th:text="${u.roles}">Username</td>
        <td><a th:href="@{'/admin/edit/' + ${u.id}}" class = "btn btn-info" > Edit</a></td>
        <td><a th:href="@{'/admin/delete/' + ${u.id}}" class = "btn btn-danger">Delete</a></td>

    </tr>
    </tbody>

    <br><br>
</table>

<a href="/admin/add">Create new user</a>
<br>
<br>
<a href="#" th:href="@{/logout}">Log Out</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


</body>

</html>
