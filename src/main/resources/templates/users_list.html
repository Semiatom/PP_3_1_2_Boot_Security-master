<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>
</head>

<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">
            <b><span class="align-middle" th:text="${currentUser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:each="role : ${currentUser.roles}" th:text="${role} + ' '"></span>
        </a>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item ">
                    <a class="nav-link rounded"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin') ? 'active bg-primary text-white' : ''}"
                        th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light" style = "height:100vh">

            <h1>Admin panel</h1>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <div class="card-header">
                        <h5>All users</h5></div>
                    <table class=" table table-striped">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>

                        <tr th:each="u : ${allUsers}">
                            <td th:text="${u.id}">ID</td>
                            <td th:text="${u.name}">Name</td>
                            <td th:text="${u.surname}">Surname</td>
                            <td th:text="${u.age}">Age</td>
                            <td th:text="${u.username}">Username</td>
                            <td><a th:each="role : ${u.roles}" th:text="${role}+ ' '"></a></td>
                            <td>
                                <button th:data-target="${'#editModal' + u.id}" type="button" class="btn btn-primary"
                                        data-toggle="modal">Edit
                                </button>
                            </td>
                            <td>
                                <button th:data-target="${'#deleteModal' + u.id}" type="button" class="btn btn-danger"
                                        data-toggle="modal">Delete
                                </button>
                            </td>
                            <div class="modalEdit">
                                <div class="modal fade" th:id="${'editModal' + u.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>

                                            <form th:action="@{admin/edit/{id}(id=${u.getId()})}" th:method="put">
                                                <div class="row justify-content-center">
                                                    <div class="col-6 fw-bolder">
                                                        <div class="modal-body text-center">
                                                            <!--                                                    Form for edit user                  -->
                                                            <div class="form-group">
                                                                <label th:for="${'editId'+u.id}">Id</label>
                                                                <input type="text" disabled class="form-control"
                                                                       th:id="${'editId'+u.id}" th:value="${u.id}"
                                                                       name="id">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'editName'+u.id}">Name</label>
                                                                <input type="text" class="form-control"
                                                                       th:id="${'editName'+u.id}" th:value="${u.name}"
                                                                       name="name">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'editSurname'+u.id}">Surname</label>
                                                                <input type="text" class="form-control"
                                                                       th:id="${'editSurname'+u.id}"
                                                                       th:value="${u.surname}" name="surname">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'editAge'+u.id}">Age</label>
                                                                <input type="number" class="form-control"
                                                                       th:id="${'editAge'+u.id}" th:value="${u.age}"
                                                                       name="age" min="0" max="120" step="1">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'editUsername'+u.id}">Username</label>
                                                                <input type="text" class="form-control"
                                                                       th:id="${'editUsername'+u.id}"
                                                                       th:value="${u.username}" name="username">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'editPassword'+u.id}">Password</label>
                                                                <input type="password" class="form-control"
                                                                       th:id="${'editPassword'+u.id}" name="password">
                                                            </div>
                                                            <br>
                                                            <div class="mb-3 h6">
                                                                <label th:for="${'editRole'+u.id}"
                                                                       class="col-form-label">Role</label>
                                                                <select class="form-select" multiple
                                                                        aria-label="multiple select example" size="2"
                                                                        name="roles" th:id="${'editRole'+u.id}">
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name.replace('ROLE_','')}"/>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modalDelete">
                                <div class="modal fade" th:id="${'deleteModal' + u.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>

                                            <form th:action="@{admin/delete/{id}(id=${u.getId()})}" th:method="get">
                                                <div class="row justify-content-center">
                                                    <div class="col-6 fw-bolder">
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label th:for="${'deleteId'+u.id}">Id</label>
                                                                <input type="text" disabled class="form-control"
                                                                       th:id="${'deleteId'+u.id}" th:value="${u.id}"
                                                                       name="id" readonly="readonly">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'deleteName'+u.id}">Name</label>
                                                                <input type="text" class="form-control"
                                                                       th:id="${'deleteName'+u.id}" th:value="${u.name}"
                                                                       name="name" readonly="readonly">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'deleteSurname'+u.id}">Surname</label>
                                                                <input type="text" class="form-control"
                                                                       th:id="${'deleteSurname'+u.id}"
                                                                       th:value="${u.surname}" name="surname"
                                                                       readonly="readonly">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'deleteAge'+u.id}">Age</label>
                                                                <input type="number" class="form-control"
                                                                       th:id="${'deleteAge'+u.id}" th:value="${u.age}"
                                                                       name="age" min="0" max="120" step="1"
                                                                       readonly="readonly">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'deleteUsername'+u.id}">Username</label>
                                                                <input type="text" class="form-control"
                                                                       th:id="${'deleteUsername'+u.id}"
                                                                       th:value="${u.username}" name="username"
                                                                       readonly="readonly">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label th:for="${'deletePassword'+u.id}">Password</label>
                                                                <input type="password" class="form-control"
                                                                       th:id="${'deletePassword'+u.id}" name="password"
                                                                       readonly="readonly">
                                                            </div>
                                                            <br>

                                                            <div class="form-group">
                                                                <label th:for="${'deleteRole'+u.id}">Role</label>
                                                                <select disabled class="form-select" multiple
                                                                        aria-label="multiple select example" size="2"
                                                                        name="roles" th:id="${'deleteRole'+u.id}">
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name.replace('ROLE_','')}"/>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>

                    </table>
                </div>
                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="card-header">
                            <h5>Add new user</h5></div>
                    <div class="row align-items-start">
                        <div class="col-4">
                        </div>
                            <div class="col-4 align-self-center p-3">
                                <form  th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                                    <div class="mb-10 text-center ">
                                        <label for="first_name" class="h6 form-label">First name</label>
                                        <input type="text" class="form-control" id="first_name" th:field="*{name}"
                                               name="name">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="last_name" class="h6 form-label ">Last name</label>
                                        <input type="text" class="form-control" th:field="*{surname}"
                                               id="last_name">
                                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="age" class="h6 form-label">Age</label>
                                        <input type="text" class="form-control" th:field="*{age}" id="age">
                                        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="username" class="h6 form-label">Username</label>
                                        <input type="text" class="form-control" th:field="*{username}"
                                               id="username">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="password" class="h6 form-label">Password</label>
                                        <input type="text" class="form-control" th:field="*{password}"
                                               id="password">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="roles" class="h6 form-label">Roles</label>
                                        <select class="form-select" name="roles" id="roles">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name.replace('ROLE_','')}"/>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-row text-center">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success ">Add new user</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
