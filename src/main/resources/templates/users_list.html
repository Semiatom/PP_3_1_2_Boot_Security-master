<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <b><span class="align-middle" th:text="${currentUser.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:each="role : ${currentUser.roles}" th:text="${role} + ' '"></span>
        </a>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">

        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/admin') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI().equals('/user') ? 'active bg-primary text-white' : ''}"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 bg-light">

            <h1>Admin panel</h1>

            <br>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Username</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>

                        <tr th:each="u : ${allUsers}">
                            <td th:text="${u.id}">ID</td>
                            <td th:text="${u.name}">Name</td>
                            <td th:text="${u.surname}">Surname</td>
                            <td th:text="${u.age}">Age</td>
                            <td th:text="${u.username}">Username</td>
                            <td><a th:each="role : ${u.roles}" th:text="${role}+ ' '"></a></td>
                            <td><a th:href="@{'/admin/edit/' + ${u.id}}" class="btn btn-info"> Edit</a></td>
                            <td><a th:href="@{/admin/getOneByUsername/(username=${u.username})}"  class="btn btn-primary editBtn" >Edit</a> </td>
                            <td><a th:href="@{'/admin/delete/' + ${u.id}}" class="btn btn-danger">Delete</a></td>
                        </tr>
                        </tbody>


                        <br><br>
                    </table>
                </div>

                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h5>Add new user</h5>
                    <div class="row align-items-start">
                        <div class="col-4">
                        </div>
                        <div class="col-4">
                            <div class="col align-self-center">
                                <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                                    <div class="mb-3 text-center ">
                                        <label for="first_name" class="h6 form-label">First name</label>
                                        <input type="text" class="form-control" id="first_name" th:field="*{name}"
                                               name="name">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="last_name" class="h6 form-label ">Last name</label>
                                        <input type="text" class="form-control" th:field="*{surname}"
                                               id="last_name">
                                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="age" class="h6 form-label">Age</label>
                                        <input type="text" class="form-control" th:field="*{age}" id="age">
                                        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="username" class="h6 form-label">Username</label>
                                        <input type="text" class="form-control" th:field="*{username}"
                                               id="username">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="password" class="h6 form-label">Password</label>
                                        <input type="text" class="form-control" th:field="*{password}"
                                               id="password">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name
                                            error
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <label for="roles" class="h6 form-label">Roles</label>
                                        <select class="form-select" name="roles" id="roles">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name.replace('ROLE_','')}"/>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="form-row text-center">
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-success ">Add new user</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="myForm">
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-6 offset-md-3">
                                <form>
                                    <div class="mb-3 text-center h6">
                                        <label for="editId" class="col-form-label">ID</label>
                                        <input type="text" class="form-control" id="editId" name ="Id">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editFirst-name" class="col-form-label">First name</label>
                                        <input type="text" class="form-control" id="editFirst-name" name ="name">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editLast-name" class="col-form-label">Last name</label>
                                        <input type="text" class="form-control" id="editLast-name" name ="surname">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editAge" class="col-form-label">Age</label>
                                        <input type="text" class="form-control" id="editAge" name ="age">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editAge" class="col-form-label">Username</label>
                                        <input type="text" class="form-control" id="editUsername" name ="username">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editPassword" class="col-form-label">Password</label>
                                        <input type="text" class="form-control" id="editPassword" name ="password">
                                    </div>

                                    <div class="mb-3 text-center h6">
                                        <label for="editRole" class="col-form-label">Role</label>
                                        <select class="form-select" multiple aria-label="multiple select example" size="2" name="roles" id="editRole">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.name.replace('ROLE_','')}"/>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>`
    </div>
</div>



<script type="text/javascript" th:src="@{main.js}" src="../static/main.js" > </script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                crossorigin="anonymous"></script>


</body>


</html>
